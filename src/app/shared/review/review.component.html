<div class="container p-3">
    <div class="grid">
        <div class="col-12">
            <h4><span class="badge">{{review.rating}} <i class="pi pi-star"></i></span> {{review.title}} <span
                    class="date">{{review.created_date | date}}</span>
            </h4>
            <p class="para">{{review.description}}</p>

            <span class="author">By {{review.user}}</span> <span class="edit"><i class="pi pi-pencil"></i></span>
        </div>
    </div>
</div>
